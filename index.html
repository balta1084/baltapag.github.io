<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>
    <h1>Formulario de Inscripción a la Conferencia</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required name="nombreUsuario" placeholder="Nombre"><br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required placeholder="Apellido"><br><br>
        <label for="fecha">Fecha de nacimiento: </label>
        <input type="date" id="fecha" name="fechaNacimiento"><br><br>
        <label for="años">Años dedicados a la profesion:</label>
        <input type="number" id="años"><br><br>
        <label for="contraseña">Contraseña:</label>
        <input type="password" name="clave" id="contraseña"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="foto">Foto de perfil:</label>
        <input type="file" name="foto" id="foto"><br><br>
        <p>Tus intereses:</p>
        <input type="checkbox" name="web" value="1">Desarrolo Web
        <input type="checkbox" name="móvil" value="2">Desarrolo Móvil
        <p>Cuatrimestre de inicio:</p>
        <input type="radio" name="cautrimestre" value="1">Primer cuatrimestre
        <input type="radio" name="cautrimestre" value="2">Segundo cautrimestre <br><br>
        <label for="provincia">Seleccione su provincia:</label>
        <select name="provincia" id="provincia">
            <option value="1">Buenos Aires</option>
            <option value="2">Ciudad Autónoma de Buenos Aires</option>
            <option value="3">Catamarca</option>
            <option value="4">Chaco</option>
            <option value="5">Chubut</option>
            <option value="6">Córdoba</option>
            <option value="7">Corrientes</option>
            <option value="8">Entre rios</option>
            <option value="9">Formosa</option>
            <option value="10">Jujuy</option>
            <option value="11">La Pampa</option>
            <option value="12">La Rioja</option>
            <option value="13">Mendoza</option>
            <option value="14">Misiones</option>
            <option value="15">Neuquén</option>
            <option value="16">Rio Negro</option>
            <option value="17">Salta</option>
            <option value="18">San Juan</option>
            <option value="19">San Luis</option>
            <option value="20">Santa Cruz</option>
            <option value="21">Santa Fe</option>
            <option value="22">Santiago del Estero</option>
            <option value="23">Tierra del Fuego, Antártida e Islas del Atlántico Sur</option>
            <option value="24">Tucumán</option>
        </select> <br><br>
        <label for="exp" id="exp">Nivel de experiencia en programación:</label>
        <input type="range" min="0" max="10" value="5" step="1" name="exp" id="exp">
        <input type="submit" value="Enviar datos"> <br><br>

        Comentario: <textarea name="comentario" rows="10"
        cols="40">Escribe tu comentario..</textarea><br><br>

    </form>
</body>
</html>
